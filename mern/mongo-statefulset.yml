apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: mern-demo
spec:
  serviceName: mongo
  replicas: 1
  selector:
    matchLabels:
      app: mongoS
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:6
          ports:
            - containerPort: 27017
              name: mongo
          envFrom:
            - secretRef:
                name: mongo-secret
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
