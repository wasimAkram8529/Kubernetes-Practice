apiVersion: v1
kind: Pod
metadata:
  name: pvc-reader-pod
spec:
  containers:
  - name: app
    image: busybox
    command: ["/bin/sh", "-c"]
    args: ["cat /data/test.txt && sleep 3600"]
    volumeMounts:
    - name: my-storag
      mountPath: /data
  volumes:
  - name: my-storag
    persistentVolumeClaim:
      claimName: my-pvc
